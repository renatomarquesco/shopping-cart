<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
    <title>Simple Shoping Cart</title>
  </head>
  <body>
    <div class="container">
    <div class="row top-row text-center justify-content-around">
      <h1>Shopping Cart</h1>
    </div>
  </div>
  <div class="container">
    <div class="row first-row">
    <div class="col-lg-5 d-flex">
    <span id="span-add">Add your item:</span><input type="text" placeholder="Your product" id="input-item">
    </div>
    <div class="col-lg-3">
    <span>Price $</span><input type="text" name = "price" placeholder="0" id = "input-price">
  </div>
    <div class="col-lg-3"> 
      <span>Quantity:</span> <input type="number" name="Qty" placeholder="0" id="input-qty"  >
    </div>
    <div>
      <button class="btn" id="btn-add">Add item</button>
    </div>
  </div>
</div> 
<!-- End container -->

<div class="container div-to-add">

</div><!-- End container -->

<div class="container">
  <div class="calculation-row d-flex row">
    <div class="col-lg-8">
      <h3>Total: <span id=total></span></h3>
    </div>
    <div class="col-lg-4 justify-content-end text-right">
    <button class="btn" id = "btn-calculate">Calculate Total</button>
  </div>
</div>
</div><!-- End container -->

  </body>
