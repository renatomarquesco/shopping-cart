    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans+Condensed:wght@300;700&family=Yanone+Kaffeesatz:wght@200;300;400;469;500;600;700&display=swap" rel="stylesheet">
    <title>Simple Shoping Cart</title>
  </head>
  <body>
    <div class="container">
    <div class="row top-row text-center justify-content-around">
      <h1>Shopping Cart</h1>
    </div>
  </div>
  <div class="container">
    <div class="row first-row">
    <div class="col-lg-4 d-flex div-input-center">
    <span id="span-add">Add your item:</span><input type="text" placeholder="Your product" id="input-item">
    </div>
    <div class="col-lg-3 col-6 div-input-center">
    <span>Price $</span><input type="text" name = "price" placeholder="0" id = "input-price">
  </div>
    <div class="col-lg-3 col-6 div-input-center"> 
      <span>Quantity:</span> <input type="number" name="Qty" placeholder="0" min="1" id="input-qty"  >
    </div>
    <div class="col-lg-2 div-add-btn">
      <button class="btn" id="btn-add">Add item</button>
    </div>
  </div>
</div> 
<!-- End container -->

<div class="container div-to-add">

</div><!-- End container -->

<div class="container">
  <div class="calculation-row d-flex row">
    <div class="col-8">
      <h2>Total: <span id=total></span></h2>
    </div>
    <div class="col-4 justify-content-end text-left">
    <button class="btn" id = "btn-calculate">Calculate Total</button>
  </div>
</div>
</div><!-- End container -->

  </body>
